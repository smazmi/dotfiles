[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.qt5ct]
input_path = '~/.config/matugen/templates/qtct-colors.conf'
output_path = '~/.config/qt5ct/colors/matugen.conf'

[templates.qt6ct]
input_path = '~/.config/matugen/templates/qtct-colors.conf'
output_path = '~/.config/qt6ct/colors/matugen.conf'

[templates.kvantum]
input_path = "~/.config/matugen/templates/kvantum.kvconfig"
output_path = "~/.config/Kvantum/Kvantum-Matugen/Kvantum-Matugen.kvconfig"

[templates.vscode]
input_path = "~/.config/matugen/templates/vscode.json"
output_path = "~/.config/Code/User/matugen-colors.json"
